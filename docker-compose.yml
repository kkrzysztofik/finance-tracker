services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-finance}
      POSTGRES_PASSWORD: ${DB_PASS:-finance}
      POSTGRES_DB: ${DB_NAME:-finance}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://${DB_USER:-finance}:${DB_PASS:-finance}@db:5432/${DB_NAME:-finance}
      BIND_ADDR: 0.0.0.0:3001
      AUTH_USER: ${AUTH_USER:-admin}
      AUTH_PASS: ${AUTH_PASS:-admin}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
      NEXT_PUBLIC_AUTH_USER: ${AUTH_USER:-admin}
      NEXT_PUBLIC_AUTH_PASS: ${AUTH_PASS:-admin}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
